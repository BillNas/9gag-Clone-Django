{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="col-4 offset-4 mb-5 mt-5">
        <legend class="border-bottom mb-4">Upload a Post</legend>
        {{ form.media }}
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">Upload Post</button>
        </form>
    </div>
</div>

{% endblock content %}
